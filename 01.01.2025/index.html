<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <form id="multiStepForm">
    <div class="step step-1 active">
      <h2>Step 1: Personal Details</h2>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="number" id="phone" name="phone" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <button type="button" class="next-btn">Next</button>
    </div>

    <div class="step step-2">
      <h2>Step 2: Address Details</h2>
      <label for="streetAddress">Street Address</label>
      <input type="text" id="streetAddress" name="streetAddress" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State</label>
      <select id="state" name="state">
        <option value="CA">California</option>
        <option value="TX">Texas</option>
        <!-- Add more states as needed -->
      </select>

      <label for="zip">Zip Code</label>
      <input type="number" id="zip" name="zip" required>

      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <!-- Add more countries as needed -->
      </select>

      <button type="button" class="prev-btn">Back</button>
      <button type="button" class="next-btn">Next</button>
    </div>

    <div class="step step-3">
      <h2>Step 3: Payment Information</h2>
      <label for="cardholderName">Cardholder Name</label>
      <input type="text" id="cardholderName" name="cardholderName" required>

      <label for="cardNumber">Card Number</label>
      <input type="number" id="cardNumber" name="cardNumber" required>

      <label for="expiryDate">Expiry Date (MM/YY)</label>
      <input type="text" id="expiryDate" name="expiryDate" required>

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" name="cvv" required>

      <button type="button" class="prev-btn">Back</button>
      <button type="button" class="next-btn">Submit</button>
    </div>

    <div class="step step-4">
      <h2>Review & Confirm</h2>
      <div id="reviewData"></div>
      <button type="button" class="edit-btn">Edit</button>
      <button type="submit" class="submit-btn">Submit Form</button>
    </div>
  </form>
  <div id="confirmationMessage"></div>
</div>

<script src="index.js"></script>
</body>
</html>
